      function onButtonClick() {
        let name = 'Pavel';

      }

      //Change title
      function changeTitle() {
        let headingElement = document.getElementById('heading');

        secondHeadingElement.innerHTML = 'Difrent <em>JS</em>';

      function changeCar() {
        let carElement = document.getElementById('mercedes-car');

      }
    </script>
